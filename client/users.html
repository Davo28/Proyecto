<template name="register">
	<div class="modal fade">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" name="button"><span arial-hedden=true >x</span><span class="sr-only">Close</span></button>
				</div>
				 <div class="modal-body text-center">
				 	<div class="panel panel-default">
				 		<div class="panel-heading">
				 		   <h3 class="panel-title">
				 		   	 Registro de usuario
				 		   </h3>
				 		</div>
				 		<div>
				 			<form role="form" id="register-form" method="post">
				 			<div class="form-group">
				 				<label>Nombre de usuario</label>
				 				<input type="text" class="form-control" name="regnombre" placeholder="usuario" id="regnombre" requierd>	
				 			</div>	
				 			<div class="form-group">
				 				<label>Email</label>
				 				<input type="email" class="form-control" name="regmail" placeholder="email" id="regmail" requierd>	
				 			</div>
				 			<div class="form-group">
				 				<label>Contraseña</label>
				 				<input type="password" class="form-control" name="regclave1" placeholder="contraseña" id="regpass1" requierd>	
				 			</div>
				 			<div class="form-group">
				 				<label>Repite la Contraseña</label>
				 				<input type="password" class="form-control" name="regclave2" placeholder="contraseña" id="regpass2" requierd>	
				 			</div>
				 			<br>
				 			 <input type="submit" id="create-account" class="btn btn-default btn-primary" value="Crear cuenta">
				 			 <br>
				 			 <br>
				 			 <button type="reset" class="btn btn-default btn-primary" name= "button">Limpiar formulario</button>
				 			</form>
				 			<br>
				 			<a href="#" data="modal" id="reglogin">¿Ya tienes cuenta?</a>
				 			<br>
				 			<br>
				 		</div>
				 	</div>
				 </div>	
			</div>
		</div>
	</div>
</template>

<template name = "Registro">

  </form>
</nav>
<form>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>

      <input type="email" class="Email" id="inputEmail3" placeholder="Email">
    </div>
  </div>

  </div>

    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Radios</legend>

          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>

            First radio

        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
          <label class="form-check-label" for="gridRadios3">
            Third disabled radio
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-2">Checkbox</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Example checkbox
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>

<template name="form">
    <div class="container">  	
        <form id="insert-form">
        <h3>Ingreso Mentores</h3>
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" id="name" placeholder="Nombre" name="name"/>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="Mentorado" placeholder="Mentorado" name = Mentorado />
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="Direccion" placeholder="Direccion" name = Direccion />
            </div>
            <div class="col-md-4">
                <input type="submit" name="Insert" class="btn btn-primary" />
            </div>
        </div>
        </form>    
    </div>
      <div class="container">
      <h3>Mentores</h3>
      <div class='row'>
          <div class="col-md-3">
              <h3><b>Nombre</b></h3>
          </div>
          <div class="col-md-3">
              <h3><b>Mentorado</b></h3>
          </div>
          <div class="col-md-3">
              <h3><b>Direccion</b></h3>
          </div>
      </div>
      {{#each records}}
      <div class="row">
          <div class="col-md-3">
              {{name}}
          </div>
          <div class="col-md-3">
              {{Mentorado}}
          </div>
          <div class="col-md-3">
              {{Direccion}}
          </div>
             <button type="button" class="delete">Eliminar</button>
             <button type="submit" class="Update">Actualizar</button>
      </div>
      {{/each}}
    </div>
</template>
